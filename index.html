<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main-cont">
  <div id="sidebar">

    <div id="logo">
      <div id="logo-div">
        Dashboard
      </div>
    </div>
    <ul id="sidebar-cont">
      <li class="side-item">Home</li>
      <li class="side-item">Profile</li>
      <li class="side-item">Messages</li>
      <li class="side-item">History</li>
      <li class="side-item">Tasks</li>
      <li class="side-item">Communities</li>
      <li class="side-item"></li>
      <li class="side-item">Settings</li>
      <li class="side-item">Support</li>
      <li class="side-item">Privacy</li>
    </ul>
  </div>

  <div id="header">

    <div id="search-cont">
      <img alt="search">
      <input type="search" name="search">
    </div>
    <div id="profile-cont">
      <img alt="notif">
      <img alt="pfp">
      <div id="user-name">vroosh</div>
    </div>
    <div id="greeting-cont">
      <img id="main-pfp" alt="pfp">
      <div id="greeting">
        <div id="greeting1">Welcome back,</div>
        <div id="greeting2"> vroosh @veryvroosh</div>
      </div>
    </div>
    <div id="buttons-cont">
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>

  </div>

  <div id="main">
    <div id="projects-cont">
      <h3 id="projects-title">Projects</h3>
      <div id="cards-cont">
        <div class="card-item">1</div>
        <div class="card-item">2</div>
        <div class="card-item">3</div>
        <div class="card-item">4</div>
        <div class="card-item">5</div>
        <div class="card-item">6</div>
      </div>
    </div>
    <div id="announcements-cont">
      <h3 id="announcements-title">Announcements</h3>
      <div id="announcements">
        <div class="announce-item">announcement1</div>
        <div class="announce-item"></div>
        <div class="announce-item">announcement2</div>
        <div class="announce-item"></div>
        <div class="announce-item">announcement3</div>
      </div>
    </div>
    <div id="trending-cont">
      <h3 id="trending-title">Trending</h3>
      <div id="trending">
        <div class="trending-item">trending1</div>
        <div class="trending-item">trending2</div>
        <div class="trending-item">trending3</div>
        <div class="trending-item">trending4</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
